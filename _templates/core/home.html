{% extends 'base.html' %}

{% block content %}
{% for post in post_list %}
<div class="post">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-posted_at">{{ post.datetime }}</p>
    <div class="post-text">
    <pre>{{ post.text }}</pre>
    </div>
</div>
{% endfor %}
{% endblock %}
